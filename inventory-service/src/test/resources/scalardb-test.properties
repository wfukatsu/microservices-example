# ScalarDB Test Configuration for Inventory Service
scalar.db.storage=multi-storage
scalar.db.multi_storage.storages=storage1
scalar.db.multi_storage.storages.storage1.storage=jdbc
scalar.db.multi_storage.storages.storage1.contact_points=jdbc:sqlite::memory:
scalar.db.multi_storage.storages.storage1.username=
scalar.db.multi_storage.storages.storage1.password=
scalar.db.multi_storage.namespace_mapping=inventory_service:storage1

# Transaction settings for testing
scalar.db.transaction_manager=consensus-commit
scalar.db.consensus_commit.isolation_level=SNAPSHOT
scalar.db.consensus_commit.serializable_strategy=EXTRA_READ

# Performance settings for testing
scalar.db.consensus_commit.parallel_executor_count=1
scalar.db.consensus_commit.parallel_preparation.enabled=false
scalar.db.consensus_commit.parallel_validation.enabled=false
scalar.db.consensus_commit.parallel_commit.enabled=false
scalar.db.consensus_commit.parallel_rollback.enabled=false